<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 동적 삽입</title>
    <script>
    function addAnswer(obj, text){
        // 새로운 p 요소 생성
        let newP=document.createElement("p");
        newP.innerHTML=text;

         // id 속성 설정
        newP.setAttribute("id","answer");

         // p 요소 클릭 시 해당 요소를 부모에서 제거하는 함수 
        newP.onclick=function(){
            let old=this.parentElement;// 현재 p 요소의 부모 요소
            old.removeChild(this);// 부모 요소에서 현재 p 요소 제거
        }

        // obj의 부모 요소에 새로운 p 요소 추가
        obj.parentElement.appendChild(newP);

     }
    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div>
        <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="addAnswer(this,'백설공주')">답보기</button>
    </div>
    <div>
        <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
        <button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>
</body>
</html>
